---
layout: default
title: Index
---

<h2>Bloggage</h2>
<img src="/images/geocities.png" class="lulz" />

{% for post in site.posts limit:5 %}
<h3 class="chunk"><a href=".{{ post.url }}">{{ post.title }}</a></h3>
<q>{{ post.synopsis }}</q>
<h4>Posted by {{ post.author }} on {{ post.date | date_to_long_string }}.</h4>
{% endfor %}
